version: '3.8'

services:
  web:
    build: .
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://maxesis:maxesis_secure_pw_2024@db:5432/maxesis
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: maxesis
      POSTGRES_PASSWORD: maxesis_secure_pw_2024
      POSTGRES_DB: maxesis
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"

volumes:
  postgres_data:
